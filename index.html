<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel='stylesheet' href='style.css'>
  <script src='script.js'></script>
</head>
<body>
  <div id='wrapper'>
    <div id='quote-box'>
      <p id='text'><i class="fa fa-quote-left" id='quotmark'></i>Quote</p>
      <p id='author'></p>
      <div class='row'>
        <div class='col-xs-6'>
          <button class='btn btn-block' id='new-quote' onClick='generateQuote()'>New Quote</button>
        </div>
        <div class='col-xs-6'>
          <button class='btn btn-block btn-info' id='twitter'><a class="twitter-share-button"
  href="https://twitter.com/intent/tweet" id='tweet-quote' target='_blank'>
<i class='fab fa-twitter'>Tweet</a></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</body>
</html>
